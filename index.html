<!DOCTYPE html>
<html>
<head>
    <title>Replay YouTube Video</title>
</head>
<body>
    <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/Hf6Mx-wXp0I?si=1nyPzvMmTjxWx_uJ" frameborder="0" allowfullscreen></iframe>

    <script>
        // Function to reload the page every 2 seconds
        function reloadVideo() {
            setTimeout(function () {
                location.reload();
            }, 2000); // 2000 milliseconds = 2 seconds
        }

        // Call the reloadVideo function when the page loads
        window.onload = reloadVideo;
    </script>
</body>
</html>
